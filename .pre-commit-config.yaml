repos:
  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # MyPy for type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy src/ tests/
        language: system
        pass_filenames: false
        types: [python]
        files: ^(src|tests)/.*\.py$

  # Pytest for unit tests with coverage
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest --cov=src/helios --cov-report=xml
        language: system
        pass_filenames: false
        always_run: true
